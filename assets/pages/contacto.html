    <main class="contacto">

     <section class="form"><h2>Envianos un Mensaje:</h2>
     <form>
        <label>Nombre:</label>
        <input type="text" placeholder="Juan Perez">
        <label>Correo electrónico</label>
        <input type="email" placeholder="juan.perez@mail.com">
        <label>Selecciona un asunto:</label>
          <select>
           <option value="">Productos/Stock</option>
           <option value="">Envíos</option>
           <option value="">Reclamos</option>
           <option value="">Otras consultas</option>
          </select>
        <label>Mensaje:</label>
        <textarea placeholder="Contanos el motivo de tu contacto"></textarea>
        <input type="submit" value="Enviar">
     </form></section>
